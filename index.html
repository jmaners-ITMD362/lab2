<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/normalize.css">
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Personal Information Form</h1>

  <form action="/submit" method="POST" autocomplete="on">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required placeholder="example@example.com" autocomplete="email">
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required placeholder="(555) 555-5555" autocomplete="tel" oninput="formatPhoneNumber(event)">
    <br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required autocomplete="bday">
    <br><br>
    <div id="additional-info" style="display:none;">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="123 Main St">
      <br><br>
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" placeholder="Web Developer">
      <br><br>
    </div>
    <button type="button" id="toggle-info" class="toggle-button" onclick="toggleAdditionalInfo()">+ Add Additional Information</button>
    <br><br>

    <button type="submit">Submit</button>
  </form>

  <!--this formats phone number-->
  <script>
    function formatPhoneNumber(event) {
      let input = event.target;
      let value = input.value.replace(/\D/g, ''); 
      if (value.length > 3 && value.length <= 6) {
        value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
      } else if (value.length > 6) {
        value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
      } else if (value.length > 0) {
        value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
      }
      input.value = value;
    }

    function toggleAdditionalInfo() {
      const additionalInfoSection = document.getElementById("additional-info");
      const button = document.getElementById("toggle-info");
      
      if (additionalInfoSection.style.display === "none") {
        additionalInfoSection.style.display = "block";
        button.innerText = "- Remove Additional Information";
      } else {
        additionalInfoSection.style.display = "none";
        button.innerText = "+ Add Additional Information";
      }
    }
  </script>
</body>
</html>
