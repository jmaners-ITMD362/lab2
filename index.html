<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Information Form</h1>
  <form action="/submit" method="POST" autocomplete="on">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required placeholder="example@example.com" autocomplete="email">
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required placeholder="(555) 555-5555" pattern="[\(\d{3}\)\s\d{3}-\d{4}]" autocomplete="tel">
    <br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required autocomplete="bday">
    <br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
